<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bem Vindo</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      background-color: #eaf6fd;
      background-image: url('logo.png');
      background-size: 300px;
      background-repeat: no-repeat;
      background-position: center center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      color: #333;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      padding: 30px 25px;
      border-radius: 30px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 180px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 90px;
      height: 90px;
      margin-bottom: 15px;
    }

    .card span {
      display: block;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #92cbe0;
      color: white;
      padding: 12px 24px;
      border: none;
      font-family: Georgia, serif;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      z-index: 3;
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="window.location.href='index.html'">Voltar</button>

  <div class="container">
    <h1>Bem Vindo</h1>
    <div class="card-container">
      <div class="card" onclick="location.href='relogio.html'">
        <img src="smartwatch.png" alt="Smartwatch">
        <span>Smartwatch</span>
      </div>
      <div class="card" onclick="location.href='triagem.html'">
        <img src="triagem.png" alt="Triagem">
        <span>Triagem</span>
      </div>
    </div>
  </div>

</body>
</html>
